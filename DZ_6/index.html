<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Счетчик символов</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="counter-container">
    <h1>Счетчик символов</h1>
    <textarea id="text" placeholder="Введите текст..."></textarea>
    <div class="info">
      <span>Всего: <span id="total">0</span></span>
      <span>Осталось: <span id="remaining">50</span></span>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
